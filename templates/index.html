<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Recommendation Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-4">
    <h1>Music Recommendation Hub</h1>
    <p>Find music that matches your vibe and mood.</p>
    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
  </header>

  <main class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width:520px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Tell Us Your Preferences</h2>
        <form action="/recommend" method="POST">
          <div class="mb-3">
            <label>Favorite Genre</label>
            <input name="genre" class="form-control" placeholder="e.g., Pop" required>
          </div>
          <div class="mb-3">
            <label>Favorite Artist</label>
            <input name="artist" class="form-control" placeholder="e.g., Taylor Swift" required>
          </div>
          <div class="mb-3">
            <label>Your Current Mood</label>
            <input name="mood" class="form-control" placeholder="e.g., Happy, Calm, Energetic" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Find My Songs</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">Â© 2025 Music Recommendation Hub</p>
  </footer>

</body>
</html>
