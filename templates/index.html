<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Recommendation Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-4">
    <h1 class="display-5">Welcome to Your Music Recommendation Hub</h1>
    <p class="lead mb-3">Find music that matches your mood and preferences!</p>
    <div class="mt-2">
      <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </header>

  <main class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width:520px;">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Tell Us Your Preferences</h2>
        <form action="/recommend" method="POST">
          <div class="mb-3">
            <label for="genre" class="form-label">Favorite Genre</label>
            <input id="genre" name="genre" class="form-control" placeholder="e.g., Pop" required>
          </div>
          <div class="mb-3">
            <label for="artist" class="form-label">Favorite Artist</label>
            <input id="artist" name="artist" class="form-control" placeholder="e.g., Taylor Swift" required>
          </div>
          <div class="mb-3">
            <label for="mood" class="form-label">Your Current Mood</label>
            <input id="mood" name="mood" class="form-control" placeholder="e.g., Happy, Calm, Energetic" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Find My Songs</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Music Recommendation Hub</p>
  </footer>

</body>
</html>
