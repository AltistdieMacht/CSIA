<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <h1 class="display-5">Welcome to Your Music Recommendation Hub</h1>
        <p class="lead">Find music that matches your mood and preferences!</p>

        <!-- Spotify navigation buttons (dynamic) -->
        <div class="mt-3">
            {% if session.token_info %}
                <a href="/profile" class="btn btn-outline-light btn-sm">Profile</a>
                <a href="/history" class="btn btn-outline-light btn-sm">History</a>
                <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-light btn-sm">Login with Spotify</a>
            {% endif %}
        </div>
    </header>

    <!-- Form Section -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Tell Us Your Preferences</h2>
                        <form id="music-form">
                            <div class="mb-3">
                                <label for="genre" class="form-label">Favorite Genre</label>
                                <input type="text" id="genre" name="genre" class="form-control" placeholder="e.g., Pop" required>
                            </div>
                            <div class="mb-3">
                                <label for="artist" class="form-label">Favorite Artist</label>
                                <input type="text" id="artist" name="artist" class="form-control" placeholder="e.g., Taylor Swift" required>
                            </div>
                            <div class="mb-3">
                                <label for="mood" class="form-label">Your Current Mood</label>
                                <input type="text" id="mood" name="mood" class="form-control" placeholder="e.g., Happy, Calm, Energetic" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Find My Songs</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Music Recommendation Hub. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/script.js"></script>
</body>
</html>
