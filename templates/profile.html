<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Welcome, {{ user.display_name }}</h1>

    <!-- Profile picture -->
    {% if user.images and user.images[0] and user.images[0].url %}
      <div class="text-center mb-4">
        <img src="{{ user.images[0].url }}" alt="Profile Picture" class="rounded-circle" width="150" />
      </div>
    {% endif %}

    <!-- Optional: show top artists -->
    {% if top_artists %}
      <h3>Your Top Artists</h3>
      <ul class="list-group">
        {% for a in top_artists %}
          <li class="list-group-item">{{ a.name }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <!-- Navigation -->
    <div class="text-center mt-4">
      <a href="/history" class="btn btn-primary">View Your History</a>
      <a href="/" class="btn btn-outline-secondary">Back to Home</a>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</body>
</html>
