<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Your Playlist History</h1>

    {% if rows %}
      <ul class="list-group">
        {% for row in rows %}
          <li class="list-group-item">
            <strong>{{ row[0] }}</strong><br />
            <a href="{{ row[1] }}" target="_blank">Open Playlist</a><br />
            <small class="text-muted">Created at: {{ row[2] }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">No history yet. Create a playlist and it will appear here.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
